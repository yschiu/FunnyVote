    androidTargetSdkVersion = 23
    androidCompileSdkVersion = 25

    //Libraries
    versions = [
            autoscrollViewpager         : "1.1.2",
            twitterSdk                  : "2.3.1",
            appCompat                   : "25.2.0",
            customTabs                  : "25.2.0",
            design                      : "25.2.0",
            cardView                    : "25.2.0",
            recyclerView                : "25.2.0",
            circleImageView             : "2.1.0",
            butterKnife                 : "8.5.1",
            eventBus                    : "3.0.0",
            recyclerViewAnimators       : "2.2.4",
            circleProgressView          : "1.2.9.1",
            floatingActionButton        : "1.10.1",
            roundCornerProgressBar      : "2.0.3",
            greenDAO                    : "3.2.0",
            stetho                      : "1.4.2",
            facebookSdk                 : "[4,5)",
            materialDateTimePicker      : "2.5.0",
            glide                       : "3.7.0",
