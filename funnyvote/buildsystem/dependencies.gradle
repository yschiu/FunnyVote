    androidTargetSdkVersion         = 23
    androidCompileSdkVersion        = 25

    //Libraries
    autoscrollViewpagerVersion      = "1.1.2"
    twitterSdkVersion               = "2.3.1"
    appCompatVersion                = "25.2.0"
    customTabsVersion               = "25.2.0"
    designVersion                   = "25.2.0"
    cardViewVersion                 = "25.2.0"
    recyclerViewVersion             = "25.2.0"
    circleImageViewVersion          = "2.1.0"
    butterKnifeVersion              = "8.5.1"
    eventBusVersion                 = "3.0.0"
    recyclerViewAnimatorsVersion    = "2.2.4"
    circleProgressViewVersion       = "1.2.9.1"
    floatingActionButtonVersion     = "1.10.1"
    roundCornerProgressBarVersion   = "2.0.3"
    greenDAOVersion                 = "3.2.0"
    stethoVersion                   = "1.4.2"
    facebookSdkVersion              = "[4,5)"
    materialDateTimePickerVersion   = "2.5.0"
