            autoscrollViewpager     : "cn.trinea.android.view.autoscrollviewpager:android-auto-scroll-view-pager:$versions.autoscrollViewpager",
            twitterSdk              : "com.twitter.sdk.android:twitter:$versions.twitterSdk@aar",
