        butterknifeCompiler			:"com.jakewharton:butterknife-compiler:${butterknifeCompilerVersion}",
        showcaseview				:"com.github.amlcurran.showcaseview:library:${showcaseviewVersion}",
        firebaseCrash				:"com.google.firebase:firebase-crash:${firebaseCrashVersion}",
        firebaseCore				:"com.google.firebase:firebase-core:${firebaseCoreVersion}",
        playServicesAnalytics		:"com.google.android.gms:play-services-analytics:${playServicesAnalyticsVersion}",
        firebaseAppindexing			:"com.google.firebase:firebase-appindexing:${firebaseAppindexingVersion}"
    ]

    presentationTestDependencies = [
        junit				        :"junit:junit:${junitVersion}"
    ]
