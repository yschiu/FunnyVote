    playServiceAuthVersion          = "10.2.0"
    appintroVersion                 = "4.0.0"
    butterknifeCompilerVersion      = "8.5.1"
    showcaseviewVersion             = "5.4.3"
    firebaseCrashVersion            = "10.2.0"
    firebaseCoreVersion             = "10.2.0"
    playServicesAnalyticsVersion    = "10.2.0"
    firebaseAppindexingVersion      = "10.2.0"
    junitVersion                    = "4.12"

    presentationDependencies = [
        autoscrollViewpager         : "cn.trinea.android.view.autoscrollviewpager:android-auto-scroll-view-pager:${autoscrollViewpagerVersion}",
        twitterSdk                  : "com.twitter.sdk.android:twitter:${twitterSdkVersion}@aar",
