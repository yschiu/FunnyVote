        circleImageView				:"de.hdodenhof:circleimageview:${circleImageViewVersion}",
        butterKnife				    :"com.jakewharton:butterknife:${butterKnifeVersion}",
        eventBus				    :"org.greenrobot:eventbus:${eventBusVersion}",
        recyclerViewAnimators		:"jp.wasabeef:recyclerview-animators:${recyclerViewAnimatorsVersion}",
        circleProgressView			:"com.github.jakob-grabner:Circle-Progress-View:v${circleProgressViewVersion}",
        floatingActionButton		:"com.getbase:floatingactionbutton:${floatingActionButtonVersion}",
        roundCornerProgressBar		:"com.akexorcist:RoundCornerProgressBar:${roundCornerProgressBarVersion}",
        greenDAO				    :"org.greenrobot:greendao:${greenDAOVersion}",
        stetho				        :"com.facebook.stetho:stetho:${stethoVersion}",
        facebookSdk				    :"com.facebook.android:facebook-android-sdk:${facebookSdkVersion}",
